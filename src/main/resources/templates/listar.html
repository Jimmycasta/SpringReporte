<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout.html::head">
    <meta charset="UTF-8">
    <title>Gestión Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header th:replace="layout.html::header"></header>
<div class="py-4 ml-5 mr-5 container">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <h4 class="card-title">
                <a th:href="@{/form}" class="btn btn-primary">Agregar empleado</a>

            </h4>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Sexo</th>
                    <th>Salario</th>
                    <th>Fecha</th>
                    <th>Detalles</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="empleados : ${empleados}">
                    <td th:text="${empleados.id}"></td>
                    <td th:text="${empleados.nombre}"></td>
                    <td th:text="${empleados.apellido}"></td>
                    <td th:text="${empleados.email}"></td>
                    <td th:text="${empleados.telefono}"></td>
                    <td th:text="${empleados.sexo}"></td>
                    <td th:text="${empleados.salario}"></td>
                    <td th:text="${empleados.fecha}"></td>
                    <td>
                        <a class="btn btn-info btn-sm" th:href="@{'/ver/' + ${empleados.id}}">Detalles</a>
                    </td>

                    <td>
                        <a class="btn btn-warning btn-sm" th:href="@{'/form/' + ${empleados.id}}">Editar</a>
                    </td>

                    <td>
                        <a class="btn btn-danger btn-sm" th:href="@{'/eliminar/' + ${empleados.id}}" onclick="return confirm('¿Desea eliminar el empledo?');">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav th:replace="paginator.html :: paginator"></nav>
        </div>
    </div>
</div>
<footer th:replace="layout.html::footer"></footer>
</body>
</html>
