<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout.html::head">
    <meta charset="UTF-8">
    <title>Gesti√≥n Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header th:replace="layout.html::header"></header>

<div class="container" py-4>
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}">
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item active" th:text="${empleado.nombre}"></li>
                <li class="list-group-item " th:text="${empleado.apellido}"></li>
                <li class="list-group-item " th:text="${empleado.email}"></li>
                <li class="list-group-item " th:text="${empleado.telefono}"></li>
                <li class="list-group-item " th:text="${empleado.sexo}"></li>
                <li class="list-group-item " th:text="${empleado.salario}"></li>
                <li class="list-group-item " th:text="${empleado.fecha}"></li>
            </ul>
        </div>
    </div>
</div>
<footer th:replace="layout.html::footer"></footer>
</body>
</html>
